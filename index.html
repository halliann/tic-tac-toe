<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="stylesheet.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>


<body>
    <section id="game-title">
        <h1>Tic Tac Toe</h1>
    </section>

    <main class="wrapper-main">
        <!-- choose random player -->
        <form class="choose-player">
            <h2 id="names-msg">Enter names to randomly select who goes first!</h2>
            <!-- player A -->
            <div id="name-one">
                <label class="name-label">
                    Player Name:
                    <input 
                        class="name-input"
                        type="input"
                        id="nameA"
                        name="name"
                        autocomplete="on"
                    />
                </label>
            </div>
            <!-- player B -->
            <div id="name-two">
                <label class="name-label">
                    Player Name:
                    <input 
                        class="name-input"
                        type="input"
                        id="nameB"
                        name="name"
                        autocomplete="on"
                    />
                </label>
            </div>
            <!-- selection button -->
            <button id="submit-btn">Let's go!</button>
            <!-- selected player one message -->
        </form>

        <!-- selected player message JS -->
        <section>
            <div id="selected-player-message"></div>
        </section>

        <!-- gameboard -->
        <section id="gameboard">
            <!-- row -->
            <div class="tile" id="zero"></div>
            <div class="tile" id="one"></div>
            <div class="tile" id="two"></div>
            <!-- row -->
            <div class="tile" id="three"></div>
            <div class="tile" id="four"></div>
            <div class="tile" id="five"></div>
            <!-- row -->
            <div class="tile" id="six"></div>
            <div class="tile" id="seven"></div>
            <div class="tile" id="eight"></div>
        </section>

        <!-- outcome message -->
        <section id="results-msg"></section>

        <!-- restart game button -->
        <button id="restart-btn">Restart Game</button>

        <!-- script -->
        <script src="app.js"></script>
    </main>
</body>
</html>
